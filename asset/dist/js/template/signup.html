<div class="modal-content">
	<div class="modal-header">
		<button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
		<h4 class="modal-title">Create Account</h4>
	</div>
	<div class="modal-body">
			<form class="form-horizontal">
				<div class="form-group" method="post">
					<label class="col-lg-2 control-label">Username</label>
					<div class="col-lg-10">
						<input type="text" name="username" maxlength="15" class="form-control js-username">
						<span class="help-inline"></span>
						<span class="help-block">Must be unique, no spaces. People can mention you as @username.</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Email</label>
					<div class="col-lg-10">
						<input type="text" name="email" class="form-control js-email">
						<span class="help-inline"></span>
						<span class="help-block">Your email will never be shown to the public.</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Password</label>
					<div class="col-lg-10">
						<input type="password" name="password" class="form-control js-password">
						<span class="help-inline"></span>
					</div>
				</div>
				<!-- Support enter key submit -->
				<input type="submit" class="invisible" style="position: absolute;">
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary js-create">Create Account</button>
	</div>
</div>
<script type="text/template" id="input-msg-template">
	<% if (error) { %>
	<span class="text-danger">
		<i class="icon-remove"></i> 
		<%= error %>
	</span>
	<% } else { %>
	<span class="text-success">
		<i class="icon-ok"></i>
	</span>
	<% } %>
</script>
<script id="signup-success-template" type="text/template">
	<span class="text-success">
		Account register successfully, you can <a class="js-login" href="javascript:void(0)">login</a> now!
	</span>
</script>
